	<!--begin: Quick panel toggler -->
	<div class="kt-header__topbar-item kt-header__topbar-item--quick-panel">
		<div class="kt-header__topbar-wrapper" [attr.data-offset]="'20px,0px'">
			<span *ngIf="!isLoggedIn" class="kt-header__topbar-icon text-dark font-weight-bold space-out" [routerLink]="['/auth/login']">Login</span>
			<span *ngIf="isLoggedIn && !showLogout" class="kt-header__topbar-icon text-dark font-weight-bold space-out" (mouseenter)="showLogout = !showLogout">
				Hi, {{ nickname }}
			</span>
			<span *ngIf="showLogout" class="kt-header__topbar-icon text-dark font-weight-bold space-out" (mouseleave)="showLogout = !showLogout" (click)="logout()">
				Logout
			</span>
		</div>
		<button class="btn btn-primary d-block d-lg-none my-2" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
	</div>
